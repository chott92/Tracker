<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
            <title>
                <ui:insert name="title">
                    <h:outputText value="#{msg['app.title']}" />
                </ui:insert>
            </title>
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        </f:facet>

        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/style.css" />
        <ui:insert name="head" />
    </h:head>
    <h:body styleClass="body">
        <div id="container">
            <div id="header">
                <div id="page-header">
                    
                </div>
                <div id="main-menu">
					<ui:insert name="main-menu">
						<ui:include src="/WEB-INF/templates/main-menu.xhtml" />
					</ui:insert>
				</div>
            </div>
            <div id="content">
                <ui:insert name="content">
                    [Template content will be inserted here]
                </ui:insert>
            </div>
            <p:growl escape="false" widgetVar="growl" life="10000" autoUpdate="true" showSummary="true"/>
            <div id="footer">
                
            </div>
        </div>
    </h:body>
</html>
