<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/layout.xhtml">

    <ui:define name="content">
        <h4>
            <h:outputText value="#{msg['account.header']}" />
        </h4>
        <h:form>
            <p:panelGrid styleClass="smallUploadForm">
                <p:row>
                    <p:column>
                        <h:outputText value="#{msg['account.oldPassword']}" />
                    </p:column>
                    <p:column>
                        <p:inputText type="password" value="#{changePasswordController.oldPassword}" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <h:outputText value="#{msg['account.newPassword']}" />
                    </p:column> 
                    <p:column>
                        <p:inputText type="password" value="#{changePasswordController.password}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <h:outputText value="#{msg['account.passwordConfirm']}" />
                    </p:column>
                    <p:column>
                        <p:inputText type="password" value="#{changePasswordController.passwordConfirm}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="2" styleClass="formButtons">
                        <p:commandButton action="#{changePasswordController.changePassword()}" value="#{msg['control.save']}" />
                        <p:commandButton action="#{changePasswordController.cancel()}" 
                                         ajax="false" value="#{msg['control.cancel']}" 
                                         process="@none" immediate="true"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>

    </ui:define>
</ui:composition>
